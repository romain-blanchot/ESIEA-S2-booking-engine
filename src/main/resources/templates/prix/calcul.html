<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Calcul Prix - Booking Engine')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container mt-4">
    <h1 class="mb-4">Calculateur de Prix</h1>

    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h5>Paramètres du séjour</h5>
                </div>
                <div class="card-body">
                    <form th:action="@{/prix/calculer}" method="post">
                        <div class="mb-3">
                            <label for="chambreId" class="form-label">Chambre</label>
                            <select class="form-select" id="chambreId" name="chambreId" required>
                                <option value="">Sélectionner une chambre</option>
                                <option th:each="chambre : ${chambres}"
                                        th:value="${chambre.id}"
                                        th:text="${chambre.numero + ' - ' + chambre.type + ' (' + chambre.prixBase + ' €/nuit)'}"
                                        th:selected="${chambreId != null && chambreId == chambre.id}">
                                </option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="dateDebut" class="form-label">Date d'arrivée</label>
                            <input type="date" class="form-control" id="dateDebut" name="dateDebut"
                                   th:value="${dateDebut}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dateFin" class="form-label">Date de départ</label>
                            <input type="date" class="form-control" id="dateFin" name="dateFin"
                                   th:value="${dateFin}" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100">Calculer le prix</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-6" th:if="${resultat != null}">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Résultat du calcul</h5>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <th>Prix de base par nuit</th>
                            <td th:text="${resultat.prixBaseParNuit} + ' €'"></td>
                        </tr>
                        <tr>
                            <th>Nombre de nuits</th>
                            <td th:text="${resultat.nombreNuits}"></td>
                        </tr>
                        <tr>
                            <th>Coefficient saisonnier moyen</th>
                            <td th:text="${resultat.coefficientSaisonnier}"></td>
                        </tr>
                        <tr class="table-success">
                            <th>Prix total</th>
                            <td><strong th:text="${resultat.prixTotal} + ' €'"></strong></td>
                        </tr>
                    </table>

                    <div th:if="${resultat.detailsParJour != null && !resultat.detailsParJour.isEmpty()}">
                        <h6>Détails par jour</h6>
                        <ul class="list-group">
                            <li class="list-group-item d-flex justify-content-between"
                                th:each="detail : ${resultat.detailsParJour}">
                                <span th:text="${detail.date}"></span>
                                <span>
                                    <span class="badge bg-secondary" th:text="'x' + ${detail.coefficient}"></span>
                                    <strong th:text="${detail.prix} + ' €'"></strong>
                                </span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
