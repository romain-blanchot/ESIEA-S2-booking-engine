<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Saisons - Booking Engine')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1>Gestion des Saisons</h1>
        <a th:href="@{/saisons/nouveau}" class="btn btn-success">Nouvelle Saison</a>
    </div>

    <div class="table-responsive">
        <table class="table table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Date Début</th>
                    <th>Date Fin</th>
                    <th>Coefficient</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="saison : ${saisons}">
                    <td th:text="${saison.id}"></td>
                    <td th:text="${saison.nom}"></td>
                    <td th:text="${saison.dateDebut}"></td>
                    <td th:text="${saison.dateFin}"></td>
                    <td th:text="${saison.coefficientPrix}"></td>
                    <td>
                        <a th:href="@{/saisons/{id}/modifier(id=${saison.id})}" class="btn btn-sm btn-primary">Modifier</a>
                        <form th:action="@{/saisons/{id}/supprimer(id=${saison.id})}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Confirmer la suppression ?')">Supprimer</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(saisons)}">
                    <td colspan="6" class="text-center">Aucune saison enregistrée</td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
