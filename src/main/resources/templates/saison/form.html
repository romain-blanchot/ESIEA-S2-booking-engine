<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Saison - Booking Engine')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 th:text="${saison.id() == null} ? 'Nouvelle Saison' : 'Modifier Saison'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/saisons/sauvegarder}" method="post" th:object="${saison}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" class="form-control" id="nom" th:field="*{nom}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dateDebut" class="form-label">Date DÃ©but</label>
                            <input type="date" class="form-control" id="dateDebut" th:field="*{dateDebut}" required>
                        </div>

                        <div class="mb-3">
                            <label for="dateFin" class="form-label">Date Fin</label>
                            <input type="date" class="form-control" id="dateFin" th:field="*{dateFin}" required>
                        </div>

                        <div class="mb-3">
                            <label for="coefficientPrix" class="form-label">Coefficient Prix</label>
                            <input type="number" step="0.01" class="form-control" id="coefficientPrix" th:field="*{coefficientPrix}" required>
                            <small class="form-text text-muted">1.0 = prix normal, 1.5 = +50%, 0.8 = -20%</small>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/saisons}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
