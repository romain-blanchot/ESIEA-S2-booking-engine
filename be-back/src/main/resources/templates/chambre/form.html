<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head('Chambre - Booking Engine')}"></head>
<body>
<nav th:replace="~{fragments/layout :: navbar}"></nav>

<main class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card">
                <div class="card-header">
                    <h4 th:text="${chambre.id() == null} ? 'Nouvelle Chambre' : 'Modifier Chambre'"></h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/chambres/sauvegarder}" method="post" th:object="${chambre}">
                        <input type="hidden" th:field="*{id}">

                        <div class="mb-3">
                            <label for="numero" class="form-label">Numéro</label>
                            <input type="text" class="form-control" id="numero" th:field="*{numero}" required>
                        </div>

                        <div class="mb-3">
                            <label for="type" class="form-label">Type</label>
                            <select class="form-select" id="type" th:field="*{type}" required>
                                <option value="">Sélectionner un type</option>
                                <option value="SIMPLE">Simple</option>
                                <option value="DOUBLE">Double</option>
                                <option value="SUITE">Suite</option>
                                <option value="FAMILIALE">Familiale</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="prixBase" class="form-label">Prix Base (€)</label>
                            <input type="number" step="0.01" class="form-control" id="prixBase" th:field="*{prixBase}" required>
                        </div>

                        <div class="mb-3">
                            <label for="capacite" class="form-label">Capacité</label>
                            <input type="number" class="form-control" id="capacite" th:field="*{capacite}" min="1" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="disponible" th:field="*{disponible}">
                            <label class="form-check-label" for="disponible">Disponible</label>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a th:href="@{/chambres}" class="btn btn-secondary">Annuler</a>
                            <button type="submit" class="btn btn-primary">Enregistrer</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="~{fragments/layout :: footer}"></footer>
<th:block th:replace="~{fragments/layout :: scripts}"></th:block>
</body>
</html>
